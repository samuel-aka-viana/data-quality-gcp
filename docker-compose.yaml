version: "3.8"

x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"

    AIRFLOW__CORE__FERNET_KEY: FB0o_zt4e3ZkkZS3kvKuRIgrco7pbi7t6jQxeUYp40A=
    AIRFLOW__WEBSERVER__SECRET_KEY: "sua_chave_secreta_fixa_aqui_pode_ser_qualquer_coisa"

    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
    AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth

    _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-google>=10.12.0 google-cloud-bigquery pandas"

    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/gcp_creds/application_default_credentials.json
    AIRFLOW_CONN_GOOGLE_CLOUD_DEFAULT: "google-cloud-platform://?extra__google_cloud_platform__key_path=%2Fopt%2Fairflow%2Fgcp_creds%2Fapplication_default_credentials.json&extra__google_cloud_platform__project=data-quality-483423"
    GCP_PROJECT: "data-quality-483423"
    GCP_PROJECT_ID: "data-quality-483423"

  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    # Garante que o arquivo local seja montado no caminho que a vari√°vel acima aponta
    - ./my_gcp_creds.json:/opt/airflow/gcp_creds/application_default_credentials.json:ro

  user: "${AIRFLOW_UID}:0"
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    restart: always
    ports:
      - "${AIRFLOW_PORT}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-init:
    <<: *airflow-common
    command: bash -c "airflow db migrate && airflow users create \
      --username admin \
      --password admin \
      --firstname Admin \
      --lastname User \
      --role Admin \
      --email admin@example.com"

volumes:
  postgres-db-volume:
